<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<button v-on:click="msg++">click</button>
		当前点击次数: {{msg}}
	</div>
	<script src="vue.js"></script>
	<script>
		var vm = new Vue({
			el:"#app",
			data:{
				msg:0
			}
		});
	</script>
</body>
</html>
