<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<input type="text" v-model="msg" @keyup="filter">  <button @click="add">add</button>
		<ul>
			<li v-for="items in showItems">{{items}}</li>
		</ul>
	</div>
	<script src="vue.js"></script>
	<script>
		var vm = new Vue({
			el:'#app',
			data:{
				msg:'',
				items:[],
				showItems:[]
			},
			methods:{
				add:function(){
					if(this.msg != ''){
						this.items.push(this.msg);
						this.msg = '';
						this.items.sort(function(a,b){
							return a>b;
						});
						this.showItems = this.items;
					}
				},
				filter:function(){
					var _msg = this.msg;
					var arr = this.items.filter(function(val){
						return val.indexOf(_msg) > -1
					});
					this.showItems = arr;
				}
			}
		})
	</script>
</body>
</html>
